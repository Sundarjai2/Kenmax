<div class="login-page">
  <div class="form">
    <img src="./assets/logo.png" width="80%" id="logo">
    <form class="register-form">
      <input type="text" placeholder="Name" name="name" id="name"/>
      <span id="name_error"></span>
      <input type="text" placeholder="Email Address" name="email" id="email"/>
      <span id="email_error"></span>
      <input type="password" placeholder="Password" name="reg_pwd" id="reg_pwd"/>
      <span id="reg_pwd_error"></span>
      <input type="password" placeholder="Confirm Password" name = "confirm_pwd" id = "confirm_pwd"/>
      <span id="confirm_pwd_error"></span><br><br>
      <input type="radio" name="position" value="admin"  style="width: 10%">Admin
      <input type="radio" name="position" value="staff" checked style="width: 10%">Staff
      <!--<button id="create">create</button>-->
      <input type="button" id="create"  value="CREATE">
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
	
    <form class="login-form">
      <input type="text" placeholder="Email Address" id="username"/>
      <span id="username_error"></span>
      <input type="password" placeholder="Password" id="password"/>
      <span id="password_error"></span>
      <!--<button id="login">login</button>-->
      <input type="button" id="login" value="LOGIN" routerLink=''>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
